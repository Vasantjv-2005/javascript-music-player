<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
        </div>
        
        <div class="player-container">
            <!-- Album Art Section -->
            <div class="album-art">
                <img id="albumArt" src="/placeholder.svg?height=300&width=300" alt="Album Art">
                <div class="vinyl-effect"></div>
            </div>
            
            <!-- Song Info Section -->
            <div class="song-info">
                <h2 id="songTitle">Select a song</h2>
                <p id="artistName">Unknown Artist</p>
                <div class="song-duration">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                    <div id="progressHandle" class="progress-handle"></div>
                </div>
            </div>
            
            <!-- Control Buttons -->
            <div class="controls">
                <button id="shuffleBtn" class="control-btn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button id="prevBtn" class="control-btn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playPauseBtn" class="control-btn play-pause" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextBtn" class="control-btn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="repeatBtn" class="control-btn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <!-- Volume Control -->
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <div class="volume-bar">
                    <div id="volumeFill" class="volume-fill"></div>
                    <div id="volumeHandle" class="volume-handle"></div>
                </div>
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <!-- Playlist Section -->
        <div class="playlist-container">
            <div class="playlist-header">
                <h3><i class="fas fa-list"></i> Playlist</h3>
                <div class="playlist-controls">
                    <label class="autoplay-toggle">
                        <input type="checkbox" id="autoplayToggle" checked>
                        <span class="slider"></span>
                        <span class="label">Autoplay</span>
                    </label>
                </div>
            </div>
            <div class="playlist" id="playlist">
                <!-- Playlist items will be dynamically generated -->
            </div>
        </div>
    </div>
    
    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>
    
    <script src="script.js"></script>
</body>
</html>
